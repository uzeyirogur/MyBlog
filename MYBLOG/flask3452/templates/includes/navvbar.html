<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar with Logo Image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-red bg-dark">
        <div class="container-fluid">
            
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/" class="nav-item nav-link active">HomePage</a>
                    <a href="/aboutme" class="nav-item nav-link active">About Me</a>
                    <a href="/myschoollife" class="nav-item nav-link">My School Life</a>
                    <a href="/messages" class="nav-item nav-link">Messages</a>
                    <a href="/articles" class="nav-item nav-link ">Makaleleriniz</a>
                </div>
                <div class="navbar-nav ms-auto">
                    {% if session["logged_in"] %}
                        <a href="/dashboard" class="nav-item nav-link">Kontrol Paneli</a>
                        <a href="/logout" class="nav-item nav-link">Çıkış Yap</a>              <!--Bu kısımın amacı ilk if te giriş yaptıysaj çıkış yap butonu olcak else durumu da tam tersi-->
                    {% else %} 
                        <a href="/login" class="nav-item nav-link">Giriş Yap</a>
                        <a href="/register" class="nav-item nav-link">Kayıt Ol</a>
                    {% endif %}
                    
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
